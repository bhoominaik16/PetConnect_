<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          to right,
          #4e54c8,
          #8f94fb
        ); /* Cool blue-purple gradient */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .thank-you-card {
        background: linear-gradient(
          135deg,
          #6f42c1,
          #6610f2
        ); /* Purple gradient */
        color: white;
        border: none;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background-color: white;
        color: #6610f2;
        border-radius: 50px;
        padding: 10px 30px;
        font-weight: bold;
        transition: 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #6610f2;
        color: white;
      }
      .icon-thumbs-up {
        font-size: 80px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="thank-you-card">
            <div class="icon-thumbs-up">üëç</div>
            <h1 class="display-4">Thank You!</h1>
            <p class="lead">
              We appreciate your submission. Your form has been received
              successfully.
            </p>
            <hr
              class="my-4"
              style="border-top: 2px solid rgba(255, 255, 255, 0.3)"
            />
            <p>Click the button below to return to the homepage.</p>
            <a href="{% url 'index' %}" class="btn btn-custom"
              >Go Back to Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
